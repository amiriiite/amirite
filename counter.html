<!DOCTYPE html>
<html>
    <head>
        <title>counter app</title>
        <link rel = "stylesheet" href = "style.css">
        <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    </head>
    <body>
        <div>
            <a href = "index.html" class = "logo-home"><logo>AMIRITE</logo></a>
        </div>
            <section class="counter-headings" class="bi-counter">
                  <h1 class="bg-color"> Capacity </h1>
                 <h2 id = "count-el" class="bg-color"> 0 </h2>
                 <button id="increment-btn" onclick="increment()">+</button>
                 
                 <button id="minus-increment-btn" onclick="minusIncrement()">-</button>

                 <button id="save-btn" onclick="save()">SAVE</button>
                 <p id="save-el" onclick="save()">Previous Entries:</p>
            </section>
        <script src="counter.js"></script>
    </body>



</html>
